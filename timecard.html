<!DOCTYPE html>
<html>
  <head>
    <title>TimeCard</title>
    <link href="./styles/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/kendo/kendo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/81f85f9ec5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="http://kendo.cdn.telerik.com/2021.2.616/js/kendo.all.min.js"></script>
    <script src="scripts/utility/utils.js" async></script>
    <script src="./scripts/timecard.js" async></script>
  </head>
  <body>
    <div class="menu"></div>
    <div class="app-wrapper">
      <div class="row">
        <div class="column">
          <header class="mt-1">
            <div class="text-center set-row-dimensions-medium text-left-medium">
              <div class="align-items-end">
                <h1>George Clooney</h1>
              </div>
              <h3 class="margin-reset">Week viewing for 7/18/21 - 7/24/2021</h3>
            </div>
            <hr class="full-width mb-2" />
          </header>
          <main>
            <!-- Timesheet Table -->
            <div class="row text-center">
              <div class="column">
                <div
                  class="
                    mb-2
                    pa-1
                    draw-backdrop
                    reset-backdrop-medium
                    text-left-medium
                  "
                >
                  <!-- <h3 class="color-danger">
                    Not Submitted<i class="far fa-times-circle px-half"></i>
                  </h3> -->
                  <h3 class="color-success">
                    Submitted on June 13th, 2021<i
                      class="fas fa-check px-half"
                    ></i>
                  </h3>
                </div>
                <table class="">
                  <thead>
                    <tr class="">
                      <th>Days</th>
                      <th>Sun</th>
                      <th>Mon</th>
                      <th>Tue</th>
                      <th>Wed</th>
                      <th>Thu</th>
                      <th>Fri</th>
                      <th>Sat</th>
                      <th><strong>Totals</strong></th>
                    </tr>
                  </thead>
                  <tbody>
                    <form id="timesheet-form">
                      <tr>
                        <th>Hours</th>
                        <form class="timesheet-container__form">
                          <td>
                            <input
                              type="number"
                              id="sun-input"
                              min="0"
                              max="24"
                            />
                          </td>
                          <td>
                            <input
                              type="number"
                              id="mon-input"
                              min="0"
                              max="24"
                            />
                          </td>
                          <td>
                            <input
                              type="number"
                              id="tue-input"
                              min="0"
                              max="24"
                            />
                          </td>
                          <td>
                            <input
                              type="number"
                              id="wed-input"
                              min="0"
                              max="24"
                            />
                          </td>
                          <td>
                            <input
                              type="number"
                              id="thu-input"
                              min="0"
                              max="24"
                            />
                          </td>
                          <td>
                            <input
                              type="number"
                              id="fri-input"
                              min="0"
                              max="24"
                            />
                          </td>
                          <td>
                            <input
                              type="number"
                              id="sat-input"
                              min="0"
                              max="24"
                            />
                          </td>
                          <td id="weekly-total">0</td>
                        </form>
                      </tr>
                    </form>
                    <tr>
                      <th>Work Type</th>
                      <td>
                        <div>
                          <select>
                            <option>Select</option>
                            <option>PTO</option>
                            <option>Sick Leave</option>
                          </select>
                        </div>
                      </td>
                      <td>
                        <div>
                          <select>
                            <option>Select</option>
                            <option>PTO</option>
                            <option>Sick Leave</option>
                          </select>
                        </div>
                      </td>
                      <td>
                        <div>
                          <select>
                            <option>Select</option>
                            <option>PTO</option>
                            <option>Sick Leave</option>
                          </select>
                        </div>
                      </td>
                      <td>
                        <div>
                          <select>
                            <option>Select</option>
                            <option>PTO</option>
                            <option>Sick Leave</option>
                          </select>
                        </div>
                      </td>
                      <td>
                        <div>
                          <select>
                            <option>Select</option>
                            <option>PTO</option>
                            <option>Sick Leave</option>
                          </select>
                        </div>
                      </td>
                      <td>
                        <div>
                          <select>
                            <option>Select</option>
                            <option>PTO</option>
                            <option>Sick Leave</option>
                          </select>
                        </div>
                      </td>
                      <td>
                        <div>
                          <select>
                            <option>Select</option>
                            <option>PTO</option>
                            <option>Sick Leave</option>
                          </select>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <!-- Comment Box -->

                <div class="my-2">
                  <h3 class="mb-1 text-left-medium">Comments</h3>
                  <form>
                    <textarea class="full-width" rows="10" cols="80"></textarea>
                  </form>
                </div>

                <div class="">
                  <button class="primary-solid-red" id="reset-button">
                    Reset Hours
                  </button>
                  <button class="primary-solid-black" id="upload-button">
                    Upload Documents<i class="fas fa-upload px-half"></i>
                  </button>

                  <button class="primary-solid-black" id="save-button">
                    Save As Draft
                  </button>
                  <button class="primary-solid-blue" id="submit-button">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>

          <button id="modal-reset-button">Reset</button>

        </div>
        <div class="modal-overlay"></div>
      </div> -->
    </div>
  </body>
</html>
