<!DOCTYPE html>
<html>
  <head>
    <title>Add Supplier</title>
    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./styles/menu.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/81f85f9ec5.js?v=20210802"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu"></div>
    <div class="app-wrapper">
      <div class="row justify-center-medium">
        <div class="column mt-1 pa-1 draw-card shrink-column">
          <h1 class="text-left">Add Supplier</h1>
          <form class="form-wrapper">
            <div>
              <label>Supplier Name</label>
              <input name="supplier-name" />
            </div>
            <div>
              <label>Address</label>
              <input name="supplier-address" />
            </div>
            <div>
              <label>City</label>
              <input name="supplier-city" />
            </div>
            <div>
              <label>State</label>
              <input name="supplier-state" />
            </div>
            <div>
              <label>Zip</label>
              <input name="supplier-zip" />
            </div>
            <div>
              <label>Contact Name</label>
              <input name="supplier-contact-name" />
            </div>
            <div>
              <label>Contact Phone</label>
              <input name="supplier-phone" />
            </div>
            <div>
              <label>Contact Mobile</label>
              <input name="supplier-mobile" />
            </div>
            <div>
              <label>Contact Email</label>
              <input name="contact-email" />
            </div>
            <div>
              <label>Payment Type</label>
              <select name="payment-type">
                <option>Check</option>
                <option>ACH</option>
              </select>
            </div>
            <div>
              <label>Send Invoice?</label>
              <select name="send-invoice">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <button class="primary-solid-blue full-width">
              <i class="fas fa-plus px-half margin-reset"></i>Submit Supplier
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/utility/utils.js"></script>
</html>
